<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% block meta_content %}
    <title>{{title}}</title>

   {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7a663d;">
        <a class="navbar-brand" href="/home/">
            <img src="https://books2ebooks.eu/sites/default/files/u11/eod_banner.jpg" width="50" height="50" class="d-inline-block" alt="">
            Home
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/abs/">All Books</a>
            </li>

          </ul>
          
               <div class="navbar-ex1-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                
                {% if request.user.is_authenticated and request.user.is_active %}
                
                <li>
                    <a class="nav-link" href="/logout/">Logout</a>
                </li>
                
                {% else %}
                <li  {% if "/login/" in request.path %}active{% endif %}>
                    <a class="nav-link" href="/login/">Login</a>
                </li>

                <li  {% if "/signup/" in request.path %}active{% endif %}>
                    <a class="nav-link" href="/signup/">Sign Up</a>
                </li>
                {% endif %}
                </ul>
               </div>
            </div>
          </nav>

    {% block base1 %}

    {% endblock %}

</body>
</html>
